<!DOCTYPE html>
<html>
    <head>
        <title>EcoIsCool contact form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="site_ecoiscool_111021.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    
<body>
    <nav>
        <div class="logo">
            <a href="site_ecoiscool_111021.html"><img src=img/logo_global_warming.png alt="logo" title="cliquer pour revenir au début"/></a>
        </div>
        <div class="buttons">
            <a class="navlink" href="contact_form_111021.html"> Contact </a>
            <a class="navlink" href="connection_form_111021.html"> Se connecter </a>
        </div>
    </nav>

    <form class="contact">
        <h2 class="form_title">ME CONTACTER</h2>
        <div class="contact_details">
            <input type="text" name="fname" id="fnameinput" placeholder="Prénom">
            <input type="text" name="lname" id="lnameinput" placeholder="Nom">
        </div>  
        <div class="email">
            <input type="email" name="email" id="emailinput" placeholder="Adresse email" required></div> 
            <div class="message">
            <textarea name="message" id="message" placeholder="Votre message" rows="10" cols="50"></textarea>
        </div>
        <div class="buttons">
            <input type="submit" value="Envoyer">
            <input type="reset" value="Annuler">
        </div> 
    </form>
    <footer>
        <div class="footer-content">
            <h3>EcoIsCool</h3>
            <p>Le site du Développement Durable et de l'Eco-Conception</p>

                <li><a href="#"><i class="fa fa-facebook"></i></a></li>

                <li><a href="#"><i class="fa fa-youtube"></i></a></li>

            </ul>
        </div>
